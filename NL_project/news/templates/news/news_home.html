{% extends 'main/layout.html' %}


{% block title %}Статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Статьи для мужчин</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p> {{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать полностью...</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас не записей!</p>
        {% endif %}        
    </div>
{% endblock %}
